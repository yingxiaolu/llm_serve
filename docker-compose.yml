version: "3.10"
services:
  llm_serve:
    build: .
    image: llm_web_serve
    restart: always
    command:
      - /bin/sh
      - -c
      - "gunicorn -t 120 -w 4 -b 0.0.0.0:5002 'flaskr:app'"
    environment:
      - PYTHONUNBUFFERED=1
    container_name: "llm_web_serve"
    networks_mode: "host"

